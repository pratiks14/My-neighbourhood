<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" media="(max-width: 670px)" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>My Neighbourhood</title>
  <script type="text/javascript" src="js/knockout.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script async defer type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="side-panel">
        <h4>YOU CAN SEARCH!!</h4>
        <input type="text" placeholder="Search dest...">
        <button id="filter"><span><img height="20px" src="images/filter-applied.png"></span></button>
        <ul id="destinations" data-bind="foreach:markers">
          <li><button data-bind="text:$data.title,click:enableCurrentMarker"></button></li>
        </ul>
      </div>
      <div class="content">
        <div class="header">
          <h3>MY NEIGHBOURHOOD</h3>
        </div>
        <div id="map">
        </div>
       </div> 
    </div>
      <script async defer 
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNKtSJ1Joo6vqa3xziFPrhx8VjhEdORz0&v=3&callback=initMap">
      </script>
</div>

  </body>
</html>
